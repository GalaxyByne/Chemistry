<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chemical Info</title>
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: #000b16;
            color: #ffffff;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        h1#title {
            flex: 1;
            font-size: 2rem;
            color: #e7e7e7;
            margin: 0;
            font-weight: 400;
        }
        .card {
            background: #2b2b2b;
            box-shadow: 4px 4px 0px rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            width: 300px;
            box-sizing: border-box;
        }
        p {
            margin: 0.25rem 0;
        }
        strong {
            color: #95d4ff;
            font-weight: 700;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .card {
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <div id="info" class="card"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chemical = urlParams.get("chemical")?.toLowerCase().replace(/\s+/g, "_");

        const data = {
            "water": {
                name: "Water",
                formula: "H₂O",
                state: "Liquid",
            },
            "ethanol": {
                name: "Ethanol",
                common_name: "Ethyl Alcohol",
                formula: "C₂H₆O",
                state: "Liquid",
            }
        };

        if (chemical && data[chemical]) {
            const chem = data[chemical];
            document.getElementById("title").innerHTML = `
                <strong>${chem.name}</strong>
            `;
            if (chem.common_name) {
                document.getElementById("info").innerHTML = `
                    <p><strong>Common Name:</strong> ${chem.common_name}</p>
                `
            };
            document.getElementById("info").innerHTML += `
                <p><strong>Formula:</strong> ${chem.formula}</p>
                <p><strong>State:</strong> ${chem.state}</p>
            `;
        } else {
            document.getElementById("title").innerText = "Chemical not found.";
        }
    </script>
</body>
</html>
