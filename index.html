<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Chemical Overview
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <table class="card">
                <thead>
                    <tr>
                        <th colspan="2" id="name">Loading...</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" id="structure_cell">
                            <img id="structure" src="" alt="Chemical Structure">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p><strong>Common Names:</strong></p>
                            <p id="common_names" class="entry"></p>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">Item Information</th>
                    </tr>
                    <tr>
                        <td>
                            <p><strong>Numeric ID:</strong></p>
                        </td>
                        <td>
                            <p id="numeric_id"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><strong>Chemical Formula:</strong></p>
                        </td>
                        <td>
                            <p id="chemical_formula"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><strong>Standard Amount:</strong></p>
                        </td>
                        <td>
                            <p id="standard_amount"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><strong>Standard Phase:</strong></p>
                        </td>
                        <td>
                            <p id="standard_phase"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><strong>Composition:</strong></p>
                        </td>
                        <td>
                            <p id="composition"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><strong>Stability:</strong></p>
                        </td>
                        <td>
                            <p id="stability"></p>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">Hazards</th>
                    </tr>
                    <tr>
                        <td id="fire_diamond" colspan="2">
                            <img alt="Fire Diamond" src="element/fire_diamond.png">
                            <p id="fire_diamond_health">3</p>
                            <p id="fire_diamond_fire">2</p>
                            <p id="fire_diamond_reactivity">2</p>
                            <p id="fire_diamond_specific">OXY</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            const chemical = params.get('chemical');
            const chemicalData = {
                "Ethanol": {
                    common_names: 'Ethyl Alcohol',
                    numeric_id: '1004000',
                    chemical_formula: 'C₂H₆O',
                    image_path: 'structure/ethanol.png',
                    standard_amount: '9 mol',
                    standard_phase: 'Liquid',
                    composition: '6¹H; 2¹²C; ¹⁶O',
                    stability: 'Stable'
                },
                "Ethanoic Acid": {
                    common_names: 'Ethyl Alcohol',
                    numeric_id: '1004000',
                    chemical_formula: 'C₂H₆O',
                    image_path: 'structure/ethanoic_acid.png',
                    standard_amount: '9 mol',
                    standard_phase: 'Liquid',
                    composition: '6¹H; 2¹²C; ¹⁶O',
                    stability: 'Stable'
                }
            };
            if (chemical && chemicalData[chemical]) {
                document.getElementById('name').textContent = chemical;
                document.getElementById('structure').src = chemicalData[chemical].image_path;
                document.getElementById('numeric_id').textContent = chemicalData[chemical].numeric_id;
                document.getElementById('common_names').textContent = chemicalData[chemical].common_names;
                document.getElementById('chemical_formula').textContent = chemicalData[chemical].chemical_formula;
                document.getElementById('standard_amount').textContent = chemicalData[chemical].standard_amount;
                document.getElementById('standard_phase').textContent = chemicalData[chemical].standard_phase;
                document.getElementById('composition').textContent = chemicalData[chemical].composition;
                document.getElementById('stability').textContent = chemicalData[chemical].stability;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../style.css';
                document.head.appendChild(link);
            } else {
                document.getElementById('name').textContent = "Unable to load chemical";
            }
        </script>
    </body>
</html>
